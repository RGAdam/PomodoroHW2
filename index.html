<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>

    <div class="timer-container">
      <p class="actual-period-title">Pomodoro 1</p>
      <p class="timer">00:00</p>
    </div>

    <div class="operator-buttons-container">
      <button class="start-button" type="button">Start</button>
      <button class="pause-button" type="button" hidden>Pause</button>
      <button class="reset-button" type="button">Reset</button>
    </div>

    <div class="settings-container">
      <div class="pomodoro-settings">
        <p>Pomodoro</p>
        <p class="pomodoro-time-setting">25:00</p>
        <button class="minus-button" type="button">-</button>
        <button class="plus-button" type="button">+</button>
      </div>

      <div class="short-break-settings">
        <p>Short Break</p>
        <p class="short-break-time-setting">5:00</p>
        <button class="minus-button" type="button">-</button>
        <button class="plus-button" type="button">+</button>
      </div>

      <div class="long-break-settings">
        <p>Long break</p>
        <p class="long-break-time-setting">25:00</p>
        <button class="minus-button" type="button">-</button>
        <button class="plus-button" type="button">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
